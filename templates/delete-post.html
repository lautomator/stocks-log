{% extends "base.html" %}

{% block title %}Delete a Record{% endblock %}

{% block content %}
    <h2>Delete a Record</h2>

    <p>The record details here and a delete warning message: {{ post_id }}</p>

    <form method="POST" action="/confirm-delete">
        <div>
            <input type="checkbox" name="delete_record" value="{{ post_id }}">
                Delete this record.
        </div>

        <div>
            <input type="submit" name="delete" value="delete">
        </div>
    </form>
{% endblock %}
