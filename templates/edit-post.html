{% extends "base.html" %}

{% block title %}Edit Record{% endblock %}

{% block content %}
    <h2>Edit Record</h2>

    <p>Form with all of the record details here: {{ post_id }}</p>

    <form method="POST">
        <div>
            <label>Investment</label>
            <input type="text" name="investment">
        </div>

        <div>
            <label>Entry Date</label>
            <input type="date" name="entry_date">
        </div>

        <div>
            <label>Shares</label>
            <input type="number" name="shares" min="0" step="0.01">
        </div>

        <div>
            <label>Entry</label>
            <input type="number" name="entry_price" min="0" step="0.01">
        </div>

        <div>
            <label>Stop</label>
            <input type="number" name="stop_price" min="0" step="0.01">
        </div>

        <div>
            <label>Target</label>
            <input type="number" name="target" min="0" step="0.01">
        </div>

        <div>
            <label>Exit</label>
            <input type="number" name="exit_price" min="0" step="0.01">
        </div>

        <div>
            <label>Exit Date</label>
            <input type="date" name="exit_date">
        </div>

        <div>
            <label>Notes</label>
            <textarea name="notes"></textarea>
        </div>

        <div>
            <label>Chart URL</label>
            <input type="text" name="chart_url">
        </div>

        <div>
            <input type="submit" name="submit" value="update record">
        </div>
    </form>
{% endblock %}
